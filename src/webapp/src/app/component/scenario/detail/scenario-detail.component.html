<div *ngIf="scenario">
    <h2>{{scenario.name}} details!</h2>
    <div><label>id: </label>{{scenario.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="scenario.name" placeholder="name"/>
    </div>
    <button (click)="save()">Save</button>
    <button (click)="goBack()">Back</button>
</div>
