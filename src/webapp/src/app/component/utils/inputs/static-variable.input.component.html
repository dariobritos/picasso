<label for="input-value" class="h5">
  {{parameter.code|parameterName}}
</label>
<div class="row" id="input-value">


  <div class="col-12 col-lg-6 mb-2">

    <div class="input-group margin-bottom-sm">
      <input class="form-control" type="number" placeholder="{{parameter.code|parameterName}}"
             [(ngModel)]="parameter.value" (keyup)="onChange()">
      <div class="input-group-btn">
        <select type="select" class="btn btn-secondary">
          <option selected>cm</option>
          <option>mm</option>

        </select>

      </div>
    </div>
  </div>


  <div class="col-6 col-lg-4 mb-3" *ngIf="!parameter.isStatic()">


    <div class="btn-group " role="group" data-toggle="buttons">

      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-secondary  active">

          <input type="radio" name="options" id="option1" autocomplete="off" checked>
          <span><i class="fa fa-align-justify fa-fw"></i></span>
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option2" autocomplete="off">
          <span><i class="fa fa-area-chart fa-fw"></i></span>
        </label>
        <label class="btn btn-secondary ">
          <input type="radio" name="options" id="option3" autocomplete="off">
          <span><i class="fa fa-bar-chart fa-fw"></i></span>
        </label>
      </div>


    </div>
  </div>


  <div class="col-6 col-lg-2 mb-3" *ngIf="!parameter.isStatic()">

    <div class="input-group margin-bottom-sm">
      <input class="form-control" type="text" placeholder="X">

    </div>

  </div>


</div>
