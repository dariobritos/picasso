<div *ngIf="calculation">
  <h2>{{calculation.name}} details!</h2>
  <div><label>id: </label>{{calculation.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="calculation.name" placeholder="name"/>
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
