<section id="cover">


    <div id="cover-caption">
        <div class="container">
            <div class="col-sm-10 col-sm-offset-1">
                <h1>{{"home.welcome"|translate}}</h1>
                <h1 *ngIf="this.loggedIn()">{{currentUser().email}}</h1>

                <form id="form" [formGroup]="form" class="form-inline" *ngIf="!this.loggedIn()">
                    <div class="form-group">
                        <label class="sr-only">{{'home.email'|translate}}</label>
                        <input type="email" name="email" formControlName="email" [(ngModel)]="user"
                               class="form-control form-control-lg" placeholder="{{'home.email'|translate}}" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">{{'home.password'|translate}}</label>
                        <input type="password" name="password" formControlName="password" [(ngModel)]="password"
                               class="form-control form-control-lg" placeholder="{{'home.password'|translate}}"
                               required>
                    </div>
                    <button [disabled]="this.loading" type="button" class="button btn btn-success btn-lg"
                            (click)="login()"><span>{{'home.letsgo'|translate}}</span></button>
                </form>


            </div>
        </div>
    </div>


</section>
