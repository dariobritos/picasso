<section id="cover">
    <div id="cover-caption">
        <div class="container">
            <div class="col-sm-10 col-sm-offset-1">
                <h1>Welcome</h1>
                <h1  *ngIf="this.loggedIn()">{{currentUser().email}}</h1>

                <form id="form" action="" class="form-inline"  *ngIf="!this.loggedIn()">
                    <div class="form-group">
                        <label class="sr-only">Email</label>
                        <input type="email" name="email" [(ngModel)]="user" class="form-control form-control-lg" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Password</label>
                        <input type="password" name="password" [(ngModel)]="password" class="form-control form-control-lg" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-success btn-lg" (click)="login()">Let's go!</button>
                </form>


            </div>
        </div>
    </div>


</section>
