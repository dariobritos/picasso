<div class="main-container">
    <div class="row">
        <div class="col col-10 col-lg-6 mr-auto ml-auto">


            <form>

                <h1 class="w-100 text-center mt-4 mb-4">Sign up</h1>

                <div class="row justify-content-center">
                    <div class="form-group col col-12 col-lg-8">
                        <input [(ngModel)]="newUser.email" name="email" type="email" class="form-control" id="fieldEmail"
                               aria-describedby="emailHelp"
                               placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted">This will be your username.
                        </small>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="form-group col col-12 col-lg-8">
                        <input [(ngModel)]="newUser.password" name="password" type="password" class="form-control" id="fieldPassword"
                               aria-describedby="passwordHelp"
                               placeholder="Password">
                        <small id="passwordHelp" class="form-text text-muted">Top secret
                        </small>
                    </div>
                </div>

                <div class="row justify-content-center">

                    <div class="form-group col col-12 col-lg-8">
                        <input [(ngModel)]="newUser.name" name="name" type="text" class="form-control" id="inputName"
                               placeholder="Name">
                    </div>

                </div>


                <div class="row justify-content-center">
                    <div class="form-group col col-12 col-lg-8">
                        <input [(ngModel)]="newUser.surname" name="surname" type="text" class="form-control"
                               id="inputSurname" placeholder="Surname">
                    </div>


                </div>

                <div class="row justify-content-center">
                    <div class="form-group col col-12 col-lg-8">
                        <input [(ngModel)]="newUser.organization" name="organization" type="text" class="form-control"
                               id="inputOrganizatin" placeholder="Organization">
                    </div>


                </div>

                <h1 class="w-100 text-center mt-4 mb-4">Preferences</h1>

                <div class="row justify-content-center">
                    <div class="form-group col col-12 col-lg-6">
                        <label for="unitSystemInput" class="w-100">Unit System</label>
                        <div id="unitSystemInput" class="btn-group w-100" data-toggle="buttons">
                            <label class="btn btn-secondary active w-50">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked>
                                International
                            </label>
                            <label class="btn btn-secondary w-50">
                                <input type="radio" name="options" id="option2" autocomplete="off"> United States
                            </label>

                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">


                    <div class="form-group col col-12 col-lg-6">
                        <label for="languageInput" class="w-100">Language</label>
                        <div id="languageInput" class="btn-group w-100" data-toggle="buttons">
                            <label class="btn btn-secondary active w-50">
                                <input type="radio" name="options" id="languageEN" autocomplete="off" checked>
                                English
                            </label>
                            <label class="btn btn-secondary w-50">
                                <input type="radio" name="options" id="languageES" autocomplete="off"> Spanish
                            </label>

                        </div>
                    </div>

                </div>


                <div class="row justify-content-center">
                    <div class="col col-12 col-lg-12 text-center">
                        <button type="submit" (click)="signup()" class="btn btn-success m-5"
                                style="background-color: green">
                            Sign up
                        </button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
